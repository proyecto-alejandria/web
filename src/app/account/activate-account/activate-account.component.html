<div class="container">
  <div [ngSwitch]="status"
       fxLayoutAlign="center center"
       fxLayout="column">
    <ng-container *ngSwitchCase="ActivationStatus.LOADING">
      <mat-progress-spinner></mat-progress-spinner>
    </ng-container>

    <ng-container *ngSwitchCase="ActivationStatus.ERROR">
      <p>No se pudo activar la cuenta indicada. El enlace ha expirado o ya se ha utilizado.</p>

      <a mat-raised-button
         color="primary"
         routerLink="/">Volver al Inicio</a>
    </ng-container>

    <ng-container *ngSwitchCase="ActivationStatus.SUCCESS">
      <p>¡La cuenta se ha activado con éxito!</p>

      <a mat-raised-button
         color="primary"
         routerLink="/acceder">Iniciar Sesión</a>
    </ng-container>
  </div>
</div>
